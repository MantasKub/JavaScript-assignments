    function rand(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    for (let i = 0; i < 100; i++) {
      let number = rand(100, 999);
      check = pirmasMasyvas.includes(number);
      if (check === false) {
        pirmasMasyvas.push(number)
      } else {
        if (check === true) {
          pirmasMasyvas.splice(number)

          }
