<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Shopping list</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .container {
      border-radius: 30px;
      margin: 50px auto;
      background-color: rgb(120, 153, 107);
    }

    h4 {
      text-align: center;
      margin: 20px auto;
      padding-top: 10px;
      font-size: 30px;
      color: #198754;
    }

    .alert {
      text-align: center;
      margin: 10px auto;
    }

    i {
      color: #198754;
    }

    thead tr {
      /* display: flex; */
      gap: 200px;
    }

    /* tr {
      display: block;
    } */
  </style>
</head>

<body>

  <div class="container col-8">
    <h4>Shopping list</h4>
    <div id="alert" class="alert alert-warning col-6" role="alert"></div>
    <div class="section-1">
      <form class="d-flex gap-3" onsubmit="addResult(event)">
        <div class="input-1 col-5">
          <input class="form-control col-3" placeholder="Item" type="text" id="title">
        </div>
        <div class="input-2 col-5">
          <input class="form-control col-3" placeholder="Amount" type="number" id="quant">
        </div>
        <button class="btn btn-success" type="submit">ENTER</button>
      </form>
    </div>
    <div class="section-2">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th style="padding-right:20px">Item</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <script>

    const data = [
    ]


    const showResult = () => {
      let result = '';

      data.map((product, index) => {
        result += `
        <tr>
          <td class="col-5"><i class="bi bi-bag-check-fill" style="margin-right:10px"></i>${product.title}</td>
          <td class="col-5">${product.quant}</td>
          <td><button type="button" class="btn btn-warning" onclick="deleteItem(${index})">Delete</button></td>
          </tr>
          `;
      })
      document.querySelector('tbody').innerHTML = result;

      const checkForm = () => {
        if (result == '') {
          document.querySelector('#alert').innerHTML = 'Your shopping list is empty'
          document.querySelector('#alert').style.display = 'block';
        } else {
          document.querySelector('#alert').style.display = 'none';
        }
      }
      checkForm()
    }

    addResult = (event) => {
      event.preventDefault();

      const product = {
        title: document.querySelector('#title').value,
        quant: document.querySelector('#quant').value
      }
      data[data.length] = product;

      document.querySelector('form').reset()

      console.log(data)

      showResult()
    }


    const deleteItem = (index) => {
      data.splice(index, 1);
      showResult()
    }
    showResult()







  </script>
</body>

</html>
